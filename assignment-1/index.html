<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Bookstore</h1>
        <div>
            <a href="#">Gaucon</a>
        </div>
    </header>

    <main>
        <div class="box-search">
            <div>
                <input type="text" class="input-keyword" id="search" placeholder="Search" />
                <button class="btn-add" id="btn-add"><i class="fa fa-plus" aria-hidden="true"></i> Add Book</button>
            </div>
        </div>
        <div class="box-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Topic</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookstore"></tbody>
            </table>
        </div>
    </main>

    <div class="box-dialog" id="dialog-add">
        <div class="dialog dialog-hide">
            <div class="dialog-header">
                <h3>Add Book</h3>
                <a href="#" class="btn-hide-dialog"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
            <form>
                <div class="dialog-content">
                    <div>
                        <label>Name</label>
                        <input type="text" id="name" required placeholder="Name" />
                    </div>
                    <div>
                        <label>Author</label>
                        <input type="text" id="author" required placeholder="Author" />
                    </div>
                    <div>
                        <label>Topic</label>
                        <select id="topic">
                            <option value="Programing">Programing</option>
                            <option value="Database">Database</option>
                            <option value="DevOps">DevOps</option>
                        </select>
                    </div>
                </div>
                <div class="dialog-footer">
                    <a href="#" id="add_bookstore">Create</a>
                </div>
            </form>
        </div>
    </div>

    <div class="box-dialog" id="box-delete">
        <div class="dialog dialog-hide" id="box-delete-main">
            <div class="dialog-header">
                <h3>Delete Box</h3>
                <a href="#" class="btn-hide-dialog"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
            <div class="dialog-content" id="dialog-content">

            </div>
            <div class="dialog-footer dialog-footer--delete">
                <a href="#" id="delete_bookstore">Delete</a>
                <a href="#" id="cancel_bookstore">Cancel</a>
            </div>
        </div>
    </div>

    <footer>
        &#169; Copyright 2023 by Bookstore
    </footer>
    <script src="script.js"></script>
</body>
</html>
